<input
  [type]="type"
  [attr.data-slot]="'input'"
  [class]="getInputClasses()"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [readonly]="readonly"
  [required]="required"
  [id]="id"
  [name]="name"
  [value]="value"
  [min]="min"
  [max]="max"
  [step]="step"
  [pattern]="pattern"
  [accept]="accept"
  [multiple]="multiple"
  [autocomplete]="autocomplete"
  [attr.aria-label]="ariaLabel"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-invalid]="ariaInvalid"
  (input)="onInput($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
/>
