<textarea
  [attr.id]="id"
  [attr.name]="name"
  [attr.rows]="rows"
  [attr.cols]="cols"
  [attr.placeholder]="placeholder"
  [attr.aria-label]="ariaLabel"
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.aria-invalid]="ariaInvalid"
  [attr.maxlength]="maxlength"
  [attr.minlength]="minlength"
  [readonly]="readonly"
  [disabled]="disabled"
  [ngClass]="finalClass"
  [(ngModel)]="message"
  (input)="onInput($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
></textarea>
